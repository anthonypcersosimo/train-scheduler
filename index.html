<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container jumbo-container">
            <h1 class="display-4">Train Board</h1>
            <p class="lead">There's always a light at the end of the tunnel. No wait, that's a train...</p>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Current Train Schedule</div>
        <div class="panel-body">
            <!-- Table -->
            <table style="width:100%">
                <tbody id="newTable">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th> 
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </tbody>
            </table>
            <!-- End Table -->
        </div>   
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Add Train</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" placeholder="Ex. Metro North Railway">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Ex. San Francisco">
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlInput1">First Train Time</label>
                    <input type="time" class="form-control" id="trainTimeInput">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequencyInput" placeholder="Ex. 15 min...">
                </div>
                <input class="btn btn-primary" type="submit" value="Submit" id="submitButton">
            </form>
        </div>   
    </div>


</div>
<!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Script -->
<script src="./assets/app.js"></script>

</body>
</html>
