<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid" style="background-color:#202d5b">
        <div class="container jumbo-container" style="background-color:#202d5b">
            <h1 class="display-4">New York Times Search</h1>
            <p class="lead">A search tool for finding relevant articles!</p>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Search Parameters</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search Term</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search Here">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>3</option>
                    <option>5</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Year (Optional)</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="YYYY">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">End Year (Optional)</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="YYYY">
                </div>
            </form>
        </div>   
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Top Articles</div>
        <div class="panel-body">
            <!-- Card 1 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="headline">Headline</h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="byline">By Line</h6>
                    <p class="card-text" id="section">Section: Sports</p>
                    <p class="card-text" id="pub">Pub Date</p>
                    <p class="card-text" id="url">URL</p>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="headline">Headline</h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="byline">By Line</h6>
                    <p class="card-text" id="section">Section: Sports</p>
                    <p class="card-text" id="pub">Pub Date</p>
                    <p class="card-text" id="url">URL</p>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="headline">Headline</h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="byline">By Line</h6>
                    <p class="card-text" id="section">Section: Sports</p>
                    <p class="card-text" id="pub">Pub Date</p>
                    <p class="card-text" id="url">URL</p>
                </div>
            </div>
            <!-- End Cards -->
        </div>   
    </div>


</div>
<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Script -->
<script src="./assets/app.js"></script>

</body>
</html>
